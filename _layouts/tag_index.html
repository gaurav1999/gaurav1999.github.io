---
layout: default
---

<h2>{{ page.tag }}</h2>

{% for post in site.posts %}
  {% for tag in post.tags %}
    {% if tag == page.tag %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <a href="{{ post.url }}" class="read_more">read more >></a>
    {% endif %}
  {% endfor %}
{% endfor %}
